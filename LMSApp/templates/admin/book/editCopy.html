{%extends '../../base.html'%}

{%block title%}Edit Copy{%endblock%}

{%block content%}
<h2>Copy management- {{copy}}</h2>

<h3>Edit Copy</h3>

<form method="post">
    {%csrf_token%}
    {%for field in form%}
        <label>
            {{field.label}}
            {{field}}
        </label>
    {%endfor%}
    <button type="submit">Edit</button>
</form>

<h3>Delete Copy</h3>
<form method="post">
    {%csrf_token%}
    <button type="submit">Delete Book</button>
</form>
{%endblock%}
