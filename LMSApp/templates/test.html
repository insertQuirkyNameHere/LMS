<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Input</h2>
    <input type="text" id="in">
    <h2>Output</h2>
    <div id="out"></div>
</body>
<script>
    const inpEle = document.getElementById("in");
    const outEle = document.getElementById('out');
    inpEle.addEventListener('keyup', function(){
        outEle.textContent = inpEle.value;
    })
</script>
</html>
